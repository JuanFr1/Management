<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navigation Menu -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to Our Simple Website</h1>
    <p>This is a basic example of a web page with HTML, CSS, and JavaScript.</p>
  </section>

  <!-- About Us Section -->
  <section id="about">
    <h2>About Us</h2>
    <p>We are a passionate team providing web development services. Our mission is to deliver simple and functional websites.</p>
  </section>

<!-- Contact Form Section -->
<section id="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
  
      <button type="submit">Submit</button>
    </form>
    <p id="form-response"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
